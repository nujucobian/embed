<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Calendar</title>
  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-template-rows: repeat(6, 100px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
      user-select: none;
    }

    .calendar-button {
      background-color: #4CAF50;
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 80px;
      font-family: Arial, sans-serif;
      line-height: 1;
      cursor: pointer;
      border: none;
    }

    .calendar-button.empty {
      background-color: transparent;
      cursor: default;
      box-shadow: none;
    }

    .calendar-button:hover:not(.empty) {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="calendar" id="calendar"></div>

  <script>
    function getUrlParams() {
      const params = {};
      window.location.search.slice(1).split('&').forEach(pair => {
        const [key, val] = pair.split('=');
        if (key) params[key] = decodeURIComponent(val);
      });
      return params;
    }

    function generateCalendar(year, month) {
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = ''; // Clear previous content

      // month: 1-based (Jan=1) from URL param, convert to 0-based for JS Date
      const jsMonth = month - 1;

      // First day of month (Date object)
      const firstDay = new Date(year, jsMonth, 1);

      // Day of week for first day: JS 0=Sunday, 1=Monday ... 6=Saturday
      // We want weeks starting on Monday, so convert:
      // Monday=0, Tuesday=1 ... Sunday=6
      let startDay = firstDay.getDay() - 1;
      if (startDay === -1) startDay = 6; // Sunday

      // Number of days in the month
      const daysInMonth = new Date(year, month, 0).getDate();

      // Total cells = 42 (6 rows * 7 days)
      const totalCells = 42;

      for (let i = 0; i < totalCells; i++) {
        const btn = document.createElement('button');
        btn.classList.add('calendar-button');

        const dayNum = i - startDay + 1;

        if (dayNum > 0 && dayNum <= daysInMonth) {
          btn.textContent = dayNum;
        } else {
          btn.classList.add('empty');
          btn.disabled = true;
          btn.textContent = '';
        }

        calendarDiv.appendChild(btn);
      }
    }

    // Get URL params
    const params = getUrlParams();
    // Default to current month/year if not provided
    const now = new Date();
    const year = params.year ? parseInt(params.year) : now.getFullYear();
    const month = params.month ? parseInt(params.month) : now.getMonth() + 1;

    generateCalendar(year, month);
  </script>

</body>
</html>
